# Source: ama-metrics-cpp/templates/ama-metrics-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ama-metrics-cpp
  namespace: 64e6b1409c83d2000170b255
  labels:
    component: ama-metrics-cpp
spec:
  replicas: 1
  revisionHistoryLimit: 2
  paused: false
  selector:
    matchLabels:
      rsName: ama-metrics-cpp
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        rsName: ama-metrics-cpp
        kubernetes.azure.com/managedby: aks
        overlaymgr-ignore: "true"
      annotations:
        agentVersion: "0.0.0.1"
        schema-versions: "v1"
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      priorityClassName: system-node-critical
      serviceAccountName: ama-metrics-ccp-serviceaccount
      containers:
        - name: prometheus-collector
          image: "ninaaksoperatore2e.azurecr.io/prometheus-collector:6.7.0-main-26-07-2023-63"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 1
              memory: 500Mi
            requests:
              cpu: 150m
              memory: 250Mi
          env:
            - name: CLUSTER
              value: "/subscriptions/26ad903f-2330-429d-8389-864ac35c4350/resourcegroups/standalone-230823hlpo4l/providers/Microsoft.ContainerService/managedClusters/standalone-230823hlpo4l-cx-1"
            - name: AKSREGION
              value: "eastus"
            - name: MAC
              value: "true"
            - name: CCP_METRICS_ENABLED
              value: "true"
            - name: AZMON_COLLECT_ENV
              value: "false"
            - name: customEnvironment
              value: "azurepubliccloud"
            - name: OMS_TLD
              value: "opinsights.azure.com"
            - name: CONTROLLER_TYPE
              value: "ReplicaSet"
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONTAINER_CPU_LIMIT
              valueFrom:
                resourceFieldRef:
                  containerName: prometheus-collector
                  resource: limits.cpu
                  divisor: 1m
            - name: CONTAINER_MEMORY_LIMIT
              valueFrom:
                resourceFieldRef:
                  containerName: prometheus-collector
                  resource: limits.memory
                  divisor: 1Mi
            - name: NODE_EXPORTER_NAME
              value: "" # Replace this with the node exporter shipped out of box with AKS
            - name: NODE_EXPORTER_TARGETPORT
              value: "19100"
            - name: NODE_EXPORTER_VERSION
              value: "v1.5.0" # Replace this with the version shipped by default
            - name: AGENT_VERSION
              value: 6.7.0-main-26-07-2023-55
            - name: MODE
              value: "advanced" # only supported mode is 'advanced', any other value will be the default/non-advance mode
            - name: WINMODE
              value: "" # WINDOWS: only supported mode is 'advanced', any other value will be the default/non-advance mode
            - name: MINIMAL_INGESTION_PROFILE
              value: "true" # only supported value is the string "true"
          securityContext:
            privileged: false
          volumeMounts:
            - mountPath: /etc/config/settings
              name: settings-vol-config
            - mountPath: /etc/config/settings/prometheus
              name: prometheus-config-vol
              readOnly: true
            - name: host-log-containers
              readOnly: true
              mountPath: /var/log/containers
            - name: host-log-pods
              readOnly: true
              mountPath: /var/log/pods
            - mountPath: /anchors/mariner
              name: anchors-mariner
              readOnly: true
            - mountPath: /anchors/ubuntu
              name: anchors-ubuntu
              readOnly: true
            - mountPath: /etc/kubernetes/secrets
              name: kubernetes-secrets
              readOnly: true
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/microsoft/liveness/livenessprobe.sh
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
        - name: ama-metrics-config-sync
          image: mcr.microsoft.com/oss/kubernetes/kubectl:v1.27.2-linux-amd64-1
          command: [ "/bin/bash", "-c" ]
          args:
            - |
              echo "Watching ama-metrics-settings configmap..."
              settings_file="/etc/config/settings/ama-metrics-settings.json"
              while true; do
                kubectl get configmap ama-metrics-settings-configmap --namespace=kube-system --kubeconfig=$(CCP_KUBECONFIG) --watch | while read line; do
                  if [[ $line != "NAME"* ]]; then
                    rm /etc/config/settings/inotifysettingschange
                    echo "New configuration detected: $line"
                
                    echo "Reading ama-metrics-settings configmap"
                    if result=$(kubectl get configmap ama-metrics-settings-configmap --namespace=kube-system --kubeconfig="$CCP_KUBECONFIG" -o json); then
                      echo "$result" > $settings_file
                      echo "Configmap written to file"
                      for key in $(jq -r '.data | keys | .[]' $settings_file); do
                        value=$(jq -r ".data.\"${key}\"" $settings_file)
                        echo -e "$value" > /etc/config/settings/$key
                        echo "Created file '/etc/config/settings/$key'"
                      done
                      touch /etc/config/settings/inotifysettingschange
                    else
                      echo "Configmap deleted"
                      for key in $(jq -r '.data | keys | .[]' $settings_file); do
                        rm /etc/config/settings/$key
                        echo "Removed file '/etc/config/settings/$key'"
                      done
                      rm $settings_file
                      touch /etc/config/settings/inotifysettingschange
                      break
                    fi
                  fi
                done
              
                touch /etc/config/settings/inotifysettingschange
                echo "Waiting for configmap to be created..."
                sleep 60
              done
          env:
            - name: CCP_KUBECONFIG
              value: /etc/kubernetes/kubeconfig/kubeconfig.yaml
          volumeMounts:
            - name: kubeconfig
              readOnly: true
              mountPath: /etc/kubernetes/kubeconfig
            - name: settings-vol-config
              mountPath: /etc/config/settings
        - name: addon-token-adapter
          command:
            - /addon-token-adapter
          args:
            - --secret-namespace=kube-system
            - --secret-name=aad-msi-auth-token
            - --token-server-listening-port=7777
            - --health-server-listening-port=9999
          image: "mcr.microsoft.com/aks/msi/addon-token-adapter:master.230804.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: AZMON_COLLECT_ENV
              value: "false"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9999
            initialDelaySeconds: 10
            periodSeconds: 60
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 20m
              memory: 30Mi
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_ADMIN
                - NET_RAW
      affinity:
        nodeAffinity:
          # affinity to schedule on to ephemeral os node if its available
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.azure.com/mode
                    operator: In
                    values:
                      - system
            - weight: 50
              preference:
                matchExpressions:
                  - key: azuremonitor/metrics.replica.preferred
                    operator: In
                    values:
                      - "true"
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
                  - key: type
                    operator: NotIn
                    values:
                      - virtual-kubelet
                  - key: kubernetes.azure.com/cluster
                    operator: Exists
      volumes:
        - name: settings-vol-config
          emptyDir: { }
        - name: prometheus-config-vol
          configMap:
            name: ama-metrics-prometheus-config
            optional: true
        - name: kubeconfig
          secret:
            secretName: kubeconfig-file
        - name: host-log-containers
          hostPath:
            path: /var/log/containers
        - name: host-log-pods
          hostPath:
            path: /var/log/pods
        - name: anchors-mariner
          hostPath:
            path: /etc/pki/ca-trust/anchors/
            type: DirectoryOrCreate
        - name: anchors-ubuntu
          hostPath:
            path: /usr/local/share/ca-certificates/
            type: DirectoryOrCreate
        - name: kubernetes-secrets
          projected:
            defaultMode: 420
            sources:
              - secret:
                  name: kube-apiserver-ssl
              - secret:
                  name: kube-apiserver-token
              - secret:
                  name: etcd-client-tls
